<ActionBar title="{{actualLabel}}" class="action-bar"></ActionBar>
<StackLayout *ngIf="isMenu" class="input-field">
    <Button [text]="'Teoria'" (tap)="switchTo('Theory')" class="my-btn btn btn-rounded-lg"></Button>
    <Button [text]="'Ejemplificaciones'" (tap)="switchTo('Examples')" class="my-btn btn btn-rounded-lg"></Button>
    <Button [text]="'Ejercicios'" (tap)="switchTo('Exercises')" class="my-btn btn btn-rounded-lg"></Button>
</StackLayout>
<StackLayout *ngIf="!isMenu" class="input-field">
    <Button [text]="'Regresar'" (tap)="switchTo('Menu')" class="my-btn btn btn-rounded-lg"></Button>
    <theory *ngIf="isTheory"></theory>
    <examples *ngIf="isExamples"></examples>
    <exercises *ngIf="isExercises"></exercises>
</StackLayout>
